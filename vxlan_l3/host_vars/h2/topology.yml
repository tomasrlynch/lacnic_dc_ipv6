# Ansible inventory created from ['/root/lacnic_ipv6dc/vxlan_l3/topology.yml', 'package:topology-defaults.yml']
#

af:
  ipv4: true
box: python:3.9-alpine
clab:
  binds:
  - clab_files/h2/hosts:/etc/hosts
  config_templates:
  - hosts:/etc/hosts
  kind: linux
hostname: clab-vxlan_l3-h2
interfaces:
- bridge: vxlan_l3_3
  gateway:
    ipv4: 172.16.1.2/24
  ifindex: 1
  ifname: eth1
  ipv4: 172.16.1.4/24
  linkindex: 3
  mtu: 1500
  name: h2 -> s2
  neighbors:
  - ifname: eth2
    ipv4: 172.16.1.2/24
    node: s2
    vrf: red
  role: stub
  type: lan
mgmt:
  ifname: eth0
  ipv4: 192.168.121.104
  mac: 08:4f:a9:00:00:04
mtu: 1500
role: host
