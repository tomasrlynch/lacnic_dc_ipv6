frr version 9.1_git
frr defaults datacenter
hostname leaf1
service integrated-vtysh-config
!
interface eth1
 description leaf1 -> spine1 [external]
exit
!
interface eth2
 description leaf1 -> spine2 [external]
exit
!
interface eth3
 description leaf1 -> host1 [stub]
 ipv6 address 2001:db8:aa:1::a/64
 ipv6 nd ra-interval 5
 no ipv6 nd suppress-ra
exit
!
interface lo0
 ipv6 address 2001:db8:64:1::1/128
exit
!
router bgp 4220010001
 bgp router-id 10.0.0.10
 no bgp default ipv4-unicast
 bgp bestpath as-path multipath-relax
 neighbor eth1 interface remote-as 4210010001
 neighbor eth1 description spine1
 neighbor eth2 interface remote-as 4210010001
 neighbor eth2 description spine2
 !
 address-family ipv6 unicast
  network 2001:db8:64:1::1/128
  network 2001:db8:aa:1::/64
  neighbor eth1 activate
  neighbor eth2 activate
 exit-address-family
exit
!
