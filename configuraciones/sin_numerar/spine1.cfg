frr version 9.1_git
frr defaults datacenter
hostname spine1
service integrated-vtysh-config
!
interface eth1
 description spine1 -> leaf1 [external]
exit
!
interface eth2
 description spine1 -> leaf2 [external]
exit
!
interface eth3
 description spine1 -> leaf3 [external]
exit
!
interface eth4
 description spine1 -> leaf4 [external]
exit
!
interface lo0
 ipv6 address 2001:db8:64:11::11/128
exit
!
router bgp 4210010001
 bgp router-id 10.0.0.5
 no bgp default ipv4-unicast
 bgp bestpath as-path multipath-relax
 neighbor eth1 interface remote-as 4220010001
 neighbor eth1 description leaf1
 neighbor eth2 interface remote-as 4220010002
 neighbor eth2 description leaf2
 neighbor eth3 interface remote-as 4220010003
 neighbor eth3 description leaf3
 neighbor eth4 interface remote-as 4220010004
 neighbor eth4 description leaf4
 !
 address-family ipv6 unicast
  network 2001:db8:64:11::11/128
  neighbor eth1 activate
  neighbor eth2 activate
  neighbor eth3 activate
  neighbor eth4 activate
 exit-address-family
exit
!
