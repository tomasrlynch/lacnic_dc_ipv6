frr version 9.1_git
frr defaults datacenter
hostname leaf2
service integrated-vtysh-config
!
interface eth1
 description leaf2 -> spine1 [external]
 ipv6 nd ra-interval 5
 no ipv6 nd suppress-ra
exit
!
interface eth2
 description leaf2 -> spine2 [external]
 ipv6 nd ra-interval 5
 no ipv6 nd suppress-ra
exit
!
interface eth3
 description leaf2 -> host2 [external]
 ipv6 address 2001:db8:aa:2::2/64
 ipv6 nd ra-interval 5
 no ipv6 nd suppress-ra
exit
!
interface lo0
 ipv6 address 2001:db8:64:2::2/128
exit
!
router bgp 4220010002
 bgp router-id 10.0.0.11
 no bgp default ipv4-unicast
 bgp bestpath as-path multipath-relax
 neighbor SPINES peer-group
 neighbor SPINES remote-as external
 neighbor eth1 interface peer-group SPINES
 neighbor eth1 description spine1
 neighbor eth2 interface peer-group SPINES
 neighbor eth2 description spine2
 neighbor 2001:db8:aa:2::1 remote-as 64502
 neighbor 2001:db8:aa:2::1 local-as 65000 no-prepend replace-as
 neighbor 2001:db8:aa:2::1 description host2
 !
 address-family ipv6 unicast
  network 2001:db8:64:2::2/128
  neighbor SPINES activate
  neighbor SPINES route-map SPINE_IMPORTAR in
  neighbor SPINES route-map SPINE_EXPORTAR out
  neighbor 2001:db8:aa:2::1 activate
  neighbor 2001:db8:aa:2::1 route-map CLIENTE_HOST2_IMPORTAR in
  neighbor 2001:db8:aa:2::1 route-map CLIENTE_HOST2_EXPORTAR out
 exit-address-family
exit
!
ipv6 prefix-list RUTA_DEFAULT seq 5 permit ::/0
!
route-map SPINE_EXPORTAR deny 100
 match ipv6 address prefix-list RUTA_DEFAULT
exit
!
route-map SPINE_EXPORTAR permit 1000
exit
!
route-map SPINE_IMPORTAR permit 1000
exit
!
route-map CLIENTE_HOST2_EXPORTAR permit 100
 match ipv6 address prefix-list RUTA_DEFAULT
exit
!
route-map CLIENTE_HOST2_EXPORTAR deny 1000
exit
!
route-map CLIENTE_HOST2_IMPORTAR permit 1000
exit
!
