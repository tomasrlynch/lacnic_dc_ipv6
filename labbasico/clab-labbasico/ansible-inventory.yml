all:
  vars:
    # The generated inventory is assumed to be used from the clab host.
    # Hence no http proxy should be used. Therefore we make sure the http
    # module does not attempt using any global http proxy.
    ansible_httpapi_use_proxy: false
  children:
    linux:
      hosts:
        clab-labbasico-host1:
          ansible_host: 192.168.121.101
        clab-labbasico-host2:
          ansible_host: 192.168.121.102
        clab-labbasico-host3:
          ansible_host: 192.168.121.103
        clab-labbasico-host4:
          ansible_host: 192.168.121.104
        clab-labbasico-leaf1:
          ansible_host: 192.168.121.110
        clab-labbasico-leaf2:
          ansible_host: 192.168.121.111
        clab-labbasico-leaf3:
          ansible_host: 192.168.121.112
        clab-labbasico-leaf4:
          ansible_host: 192.168.121.113
        clab-labbasico-spine1:
          ansible_host: 192.168.121.105
        clab-labbasico-spine2:
          ansible_host: 192.168.121.106