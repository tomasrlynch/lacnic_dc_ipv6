name: vecinos_dina

mgmt:
  network: netlab_mgmt
  ipv4-subnet: 192.168.121.0/24
  # Note: 'start' not validated
topology:
  nodes:
    host1:
      mgmt-ipv4: 192.168.121.101
      kind: linux
      image: python:3.9-alpine
      runtime: docker
      group: hosts
      binds:
      - clab_files/host1/hosts:/etc/hosts
    host2:
      mgmt-ipv4: 192.168.121.102
      kind: linux
      image: python:3.9-alpine
      runtime: docker
      group: hosts
      binds:
      - clab_files/host2/hosts:/etc/hosts
    host3:
      mgmt-ipv4: 192.168.121.103
      kind: linux
      image: python:3.9-alpine
      runtime: docker
      group: hosts
      binds:
      - clab_files/host3/hosts:/etc/hosts
    host4:
      mgmt-ipv4: 192.168.121.104
      kind: linux
      image: python:3.9-alpine
      runtime: docker
      group: hosts
      binds:
      - clab_files/host4/hosts:/etc/hosts
    leaf1:
      mgmt-ipv4: 192.168.121.110
      kind: linux
      image: quay.io/frrouting/frr:9.1.0
      runtime: docker
      group: as4220010001
      binds:
      - clab_files/leaf1/daemons:/etc/frr/daemons
      - clab_files/leaf1/hosts:/etc/hosts
    leaf2:
      mgmt-ipv4: 192.168.121.111
      kind: linux
      image: quay.io/frrouting/frr:9.1.0
      runtime: docker
      group: as4220010002
      binds:
      - clab_files/leaf2/daemons:/etc/frr/daemons
      - clab_files/leaf2/hosts:/etc/hosts
    leaf3:
      mgmt-ipv4: 192.168.121.112
      kind: linux
      image: quay.io/frrouting/frr:9.1.0
      runtime: docker
      group: as4220010003
      binds:
      - clab_files/leaf3/daemons:/etc/frr/daemons
      - clab_files/leaf3/hosts:/etc/hosts
    leaf4:
      mgmt-ipv4: 192.168.121.113
      kind: linux
      image: quay.io/frrouting/frr:9.1.0
      runtime: docker
      group: as4220010004
      binds:
      - clab_files/leaf4/daemons:/etc/frr/daemons
      - clab_files/leaf4/hosts:/etc/hosts
    spine1:
      mgmt-ipv4: 192.168.121.105
      kind: linux
      image: quay.io/frrouting/frr:9.1.0
      runtime: docker
      group: spine,as4210010001
      binds:
      - clab_files/spine1/daemons:/etc/frr/daemons
      - clab_files/spine1/hosts:/etc/hosts
    spine2:
      mgmt-ipv4: 192.168.121.106
      kind: linux
      image: quay.io/frrouting/frr:9.1.0
      runtime: docker
      group: spine,as4210010001
      binds:
      - clab_files/spine2/daemons:/etc/frr/daemons
      - clab_files/spine2/hosts:/etc/hosts


  links:
  - endpoints:
    - "leaf1:eth1"
    - "spine1:eth1"
  - endpoints:
    - "leaf2:eth1"
    - "spine1:eth2"
  - endpoints:
    - "leaf3:eth1"
    - "spine1:eth3"
  - endpoints:
    - "leaf4:eth1"
    - "spine1:eth4"
  - endpoints:
    - "leaf1:eth2"
    - "spine2:eth1"
  - endpoints:
    - "leaf2:eth2"
    - "spine2:eth2"
  - endpoints:
    - "leaf3:eth2"
    - "spine2:eth3"
  - endpoints:
    - "leaf4:eth2"
    - "spine2:eth4"
  - endpoints:
    - "host1:eth1"
    - "leaf1:eth3"
  - endpoints:
    - "host2:eth1"
    - "leaf2:eth3"
  - endpoints:
    - "host3:eth1"
    - "leaf3:eth3"
  - endpoints:
    - "host4:eth1"
    - "leaf4:eth3"
